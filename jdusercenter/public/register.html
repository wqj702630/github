<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <h3>用户注册</h3>
  <form id="form-register">
    用户名：<input name="uname"><br/>
    密码名：<input name="upwd" type="password"><br/>
    <input type="button" value="提交注册信息" id="bt-submit">
  </form>
  <script src="js/jquery-1.11.3.js"></script>
  <script>
    $('#bt-submit').click(function(){
      //表单序列化
      var data = $('#form-register').serialize();
      //异步提交请求数据
      $.ajax({
        type: 'POST',     
        url: '/user/register',
        data: data,
        success: function(result){
          if(result.code===200){
            alert('注册成功！3s跳转到登录页面');
          }else {
            alert('注册失败！错误消息：'+result.msg);
          }
        }
      })
    });
  </script>
</body>
</html>
